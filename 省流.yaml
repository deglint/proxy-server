# url 里填写自己的订阅,名称不能重复
proxy-providers:
  provider1:
    url: "https://bigmesub001.azure-api.net/happy/api/v1/client/subscribe?token=2d85c5bb05dbab1fef2438dc3e52495d"
    type: http
    interval: 86400
    health-check: {enable: true,url: "https://www.gstatic.com/generate_204",interval: 300}
    override:
      additional-prefix: "BigME"

  provider2:
    url: "http://106.75.141.168:3389/api/v1/client/subscribe?token=6b975989d00bee19a9732788ebeb5e03"
    type: http
    interval: 86400
    health-check: {enable: true,url: "https://www.gstatic.com/generate_204",interval: 300}
    override:
      additional-prefix: "XSUS"

proxies: 
  - name: "直连"
    type: direct
    udp: true

mixed-port: 7890
ipv6: true
allow-lan: true
unified-delay: false
tcp-concurrent: true
external-controller: 127.0.0.1:9090
external-ui: ui
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"

find-process-mode: strict
global-client-fingerprint: chrome

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"

tun:
  enable: true
  stack: mixed
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

dns:
  enable: true
  ipv6: true
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
    - "+.market.xiaomi.com"
  nameserver:
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query
  proxy-server-nameserver:
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query
  nameserver-policy:
    "rule-set:cn_domain,private_domain":
      - https://120.53.53.53/dns-query
      - https://223.5.5.5/dns-query
    "rule-set:geolocation-!cn":
      - "https://dns.cloudflare.com/dns-query"
      - "https://dns.google/dns-query"

proxy-groups:

  - name: 默认
    type: fallback
    proxies: [低倍率,高级节点,港澳,直连]

  - name: Emby
    type: fallback
    proxies: [直连,高级节点,低倍率,港澳]

  - name: Google
    type: select
    proxies: [默认]

  - name: Telegram
    type: select
    proxies: [默认]

  - name: Twitter
    type: select
    proxies: [默认]

  - name: 哔哩哔哩
    type: select
    proxies: [直连]

  - name: 巴哈姆特
    type: select
    proxies: [台湾]

  - name: YouTube
    type: select
    proxies: [默认]

  - name: NETFLIX
    type: fallback
    proxies: [港澳,新加坡]

  - name: Spotify
    type: select
    proxies:  [默认]

  - name: Github
    type: select
    proxies:  [默认]

  - name: 国内
    type: select
    proxies:  [直连]

  - name: 其他
    type: fallback
    proxies:  [低倍率,高级节点,直连,港澳,韩国,新加坡]

  #分隔,下面是地区分组
  - name: 港澳
    type: url-test
    include-all: true
    exclude-type: direct
    filter: "(?i)港|hk|hongkong|hong kong|澳门|mo|macao"

  - name: 台湾
    type: url-test
    include-all: true
    exclude-type: direct
    filter: "(?i)台|tw|taiwan"

  - name: 日本
    type: url-test
    include-all: true
    exclude-type: direct
    filter: "(?i)日本|jp|japan"

  - name: 韩国
    type: url-test
    include-all: true
    exclude-type: direct
    filter: "(?i)韩|kr|korea|south korea"

  - name: 新加坡
    type: url-test
    include-all: true
    exclude-type: direct
    filter: "(?i)(新|狮城|sg|singapore)"

  - name: 高级节点
    type: url-test
    include-all: true
    exclude-type: direct
    filter: "(?i)(Emby|专用)"

  - name: 低倍率
    type: load-balance
    url: https://www.gstatic.com/generate_204
    interval: 300
    include-all: true
    strategy: sticky-sessions
    filter: "(?i)(0\\.\\d+)"

  - name: 手动选择
    type: select
    include-all: true
    exclude-type: direct

  - name: 自动选择
    type: url-test
    include-all: true
    exclude-type: direct
    tolerance: 10

rules:
  - RULE-SET,private_ip,直连,no-resolve
  - RULE-SET,github_domain,Github
  - RULE-SET,twitter_domain,Twitter
  - DOMAIN,look.bigmelook.com,Emby
  - DOMAIN,looking.bigmelook.com,Emby
  - RULE-SET,youtube_domain,YouTube
  - RULE-SET,google_domain,Google
  - RULE-SET,telegram_domain,Telegram
  - RULE-SET,netflix_domain,NETFLIX
  - RULE-SET,bilibili_domain,哔哩哔哩
  - RULE-SET,bahamut_domain,巴哈姆特
  - RULE-SET,spotify_domain,Spotify
  - RULE-SET,cn_domain,国内
  - RULE-SET,geolocation-!cn,其他

  - RULE-SET,google_ip,Google
  - RULE-SET,netflix_ip,NETFLIX
  - RULE-SET,telegram_ip,Telegram
  - RULE-SET,twitter_ip,Twitter
  - RULE-SET,cn_ip,国内
  - MATCH,其他

rule-anchor:
  ip: &ip {type: http, interval: 86400, behavior: ipcidr, format: mrs}
  domain: &domain {type: http, interval: 86400, behavior: domain, format: mrs}
